<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const url = 'http://localhost:3000/'
      const data = {
        username: 'admin',
        password: 'admin',
      }
      fetch(url, {
        method: 'GET',

        headers: {
          'content-type': 'application/json',
        },
      })
        .then((res) => res.json())
        .then((response) => console.log('Successsss:', response))

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((response) => console.log('Success:', response))
    </script>
  </body>
</html>
